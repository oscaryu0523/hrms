<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" th:href="@{/css/navbar.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



<script>
    $(document).ready(function() {
        $(".delete-btn").on("click", function (e) {
            e.preventDefault();
            var deleteUrl = $(this).attr('href');
            if (confirm("確定要刪除")) {
                window.location.href = deleteUrl;
            }
        });
    });
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }
    h1 {
        color: #333;
    }
    .container table{
        width:100%;
        margin-left: auto;
        margin-right: auto;
        border-collapse:collapse;
        margin-top: 20px;
    }
    .container th, td{
        text-align: center;
        padding :8px;
        border:1px solid #ddd;
    }
    .container th{
        background-color: #f2f2f2;
    }
    .container a{
        margin:10px;
    }
    .container caption{
        caption-side: top;
        font-size: larger;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .flex-container{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .add-btn{
        margin-right: 30px;
    }
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        padding: 0;
    }

    .pagination a {
        padding: 8px 16px;
        margin: 5px;
        border: 1px solid #ddd;
        text-decoration: none;
        color: #333;
        background-color: #f4f4f4;
    }

    .pagination a:hover {
        background-color: #ddd;
    }

    .pagination a.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }

    .pagination a.disabled {
        color: grey;
        cursor: not-allowed;
    }
    .none{
        display: none;
    }


</style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h3>員工管理系統</h3>
    <hr>
    <div class="flex-container">

        <form th:action="@{/emp/search}" th:object="${key}" method="get">
            <input type="text" th:field="*{keyword}" placeholder="請輸入關鍵字">
            <select th:field="*{deptNo}">
                <option value="">所有部門</option>
                <option th:each="dept : ${depts}" th:value="${dept.deptNo}" th:text="${dept.dname}"></option>
            </select>
            <input type="number" th:field="*{size}" placeholder="每頁顯示數量" min="1" max="10" value="10"> <!-- 新增讓使用者設定每頁數量的輸入框 -->
            <input type="submit" value="查詢">
        </form>






        <!--  -->
<!--        新增員工-->
        <a th:href="@{/emp/add}">新增員工</a>
    </div>
    <!-- 員工表單列表 -->
    <table>
<!--        <caption>監控技術部</caption>-->
        <thead>
        <tr>
            <th>員工編號</th>
            <th>姓名</th>
            <th>部門</th>
            <th>職位</th>
            <th>電子郵件</th>
<!--            <th class="none">電話號碼</th>-->
<!--            <th class="none">地址</th>-->
            <th>到職日</th>
            <th>薪水</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody th:each="emp : ${emps}">
        <!-- 員工資料 -->
        <tr>
            <td th:text="${emp.empNo}">J927</td>
            <td th:text="${emp.ename}">余銘修</td>
            <td th:text="${emp.dname}">監控技術部</td>
            <td th:text="${emp.job}">工程師</td>
            <td th:text="${emp.email}">z5314888@gmail.com</td>
<!--            <td  class="none" th:text="${emp.phoneNumber}">0226576666</td>-->
<!--            <td  class="none" th:text="${emp.address}">台北市內湖區堤頂大道二段187號</td>-->
            <td th:text="${emp.hiredate}"></td>
            <td th:text="${emp.sal}">70000</td>
            <td><a th:href="@{/emp/edit/{empNo}(empNo=${emp.empNo})}">編輯</a><a class="delete-btn" th:href="@{/emp/delete/{empNo}(empNo=${emp.empNo})}">刪除</a></td>
        </tr>

        </tbody>

    </table>
    <div class="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{'/emp/search'(page=${currentPage - 1}, deptNo=${key.deptNo}, keyword=${key.keyword}, size=${key.size})}"
        >« 上一頁</a>

        <!-- 正確顯示當前頁數和總頁數 -->
        <span th:text="'頁數：' + (${currentPage + 1}) + ' / ' + ${totalPages}">頁數：1 / 10</span>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{'/emp/search'(page=${currentPage + 1}, deptNo=${key.deptNo}, keyword=${key.keyword}, size=${key.size})}"
        >下一頁 »</a>
    </div>






</div>
</div>
</body>
</html>
