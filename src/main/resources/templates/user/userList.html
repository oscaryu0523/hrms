<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>用戶權限列表</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }
        h1 {
            color: #333;
        }
        .container table{
            width:100%;
            margin-left: auto;
            margin-right: auto;
            border-collapse:collapse;
            margin-top: 20px;
        }
        .container th, td{
            text-align: center;
            padding :8px;
            border:1px solid #ddd;
        }
        .container th{
            background-color: #f2f2f2;
        }
        .container a{
            margin:10px;
        }
        .container caption{
            caption-side: top;
            font-size: larger;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .flex-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-btn{
            margin-right: 30px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
        }

        .pagination a {
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            background-color: #f4f4f4;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination a.disabled {
            color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h1>用戶權限列表</h1>
    <table>
        <thead>
        <tr>
            <th>用戶編號</th>
            <th>用戶名稱</th>
            <th th:each="perm : ${permissionDtos}" th:text="${perm.permissionName}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <!-- 为每个权限生成一个单元格，并检查该用户是否有该权限 -->
            <th th:each="perm : ${permissionDtos}"
                th:text="${#lists.contains(user.permissionDtoList, perm) ? '✔' : '✘'}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
